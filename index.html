<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Verzorg je Eend 🦆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dit is <span id="duckNameTitle">je eend</span> 🦆</h1>
    <button onclick="resetDuckName()">Naam wijzigen</button>

    <div id="nameInputArea">
      <input type="text" id="nameInput" placeholder="Geef je eend een naam...">
      <button onclick="setDuckName()">Opslaan</button>
    </div>

    <img id="duck" src="img/happy.png" alt="eend">

    <div class="stats">
      <p>🍽️ Honger: <span id="hunger">100</span></p>
      <p>💧 Dorst: <span id="thirst">100</span></p>
      <p>❤️ Blijheid: <span id="happiness">100</span></p>
    </div>

    <div class="buttons">
      <button onclick="feedDuck()">🥬 Geef Eten</button>
      <button onclick="giveWater()">💧 Geef Water</button>
      <button onclick="petDuck()">💖 Aaien</button>
    </div>

    <p id="statusMessage"></p>
  </div>

  <!-- Geluidjes -->
  <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
  <audio id="petSound" src="sounds/pet.mp3" preload="auto"></audio>
  <audio id="drinkSound" src="sounds/drink.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
